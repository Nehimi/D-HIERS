<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login | D-HEIRS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="images/logo.png" alt="login logo">
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access the D-HEIRS Portal</p>
            </div>
            <form action="" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">User ID / Email</label>
                    <div class="input-group">
                        <input type="text" class="form-input" id="username" placeholder="e.g. HEW-001" required>
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">
                    Sign In <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>
            <div class="login-footer">
                <p>&copy; 2025 LICH-AMBA PHCU</p>
            </div>
        </div>


    </div>
<script src="js/login.js"></script>
</body>

</html>
