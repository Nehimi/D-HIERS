<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Health Data | D-HEIRS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main HEW CSS -->
  <link rel="stylesheet" href="../HEW css/hew.css">
  <link rel="stylesheet" href="../HEW_css/hew_health.css">
  <link rel="stylesheet" href="../HEW css/hew_style.css">
  <script src="../HEW js/enter_health_data.js"></script>

</head>

<body class="dashboard-body">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="brand-icon">
        <img src="../image/logo.png" alt="">
      </div>
      <div class="brand-text">
        D-HEIRS
        <span>HEW Portal</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a href="hew.html" class="nav-item">
        <i class="fa-solid fa-grid-2"></i>
        <span>Dashboard</span>
      </a>
      <a href="register_household.html" class="nav-item">
        <i class="fa-solid fa-users-gear"></i>
        <span>Register Household</span>
      </a>
      <a href="enter_health_data.html" class="nav-item active">
        <i class="fa-solid fa-stethoscope"></i>
        <span>Enter Health Data</span>
      </a>
      <a href="edit_submitted_data.html" class="nav-item">
        <i class="fa-solid fa-file-pen"></i>
        <span>Edit Submitted Data</span>
      </a>
      <a href="Submit Reports.html" class="nav-item">
        <i class="fa-solid fa-chart-pie"></i>
        <span>Submit Reports</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a href="index.html" class="nav-item logout">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="dashboard-header">
      <h2>Enter Health Data</h2>
    </header>

    <section class="form-section">
      <!-- Step 1: Check household ID -->
      <div id="id-check-section" class="form-container">
        <label for="householdId">Enter Registered Household ID:</label>
        <input type="text" id="householdId" placeholder="e.g. HH-001" required>
        <button id="checkIdBtn" class="btn-primary"><i class="fa fa-check"></i> Check ID</button>
      </div>

      <!-- Step 2: Health data form (hidden at first) -->
      <form id="healthDataForm" class="form-container hidden">
        <h3>Health Data for Household: <span id="displayId"></span></h3>

        <div class="form-group">
          <label for="serviceType">Health Service Type</label>
          <select id="serviceType" required>
            <option value="">-- Select Service --</option>
            <option value="maternal_health">Maternal Health</option>
            <option value="child_health">Child Health</option>
            <option value="immunization">Immunization</option>
            <option value="sanitation">Sanitation</option>
            <option value="disease_surveillance">Disease Surveillance</option>
          </select>
        </div>
    <div class="form-group">
        <label for="totalServed">Total Number of People Served</label>
        <input type="number" id="totalServed" name="totalServed" placeholder="Enter total number" min="1" required>
     </div>

        <div class="form-group">
          <label for="notes">Service Details / Notes</label>
          <textarea id="notes" rows="4" placeholder="Enter service details..." required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fa fa-save"></i> Save Health Data
          </button>
          <button type="button" class="btn-secondary" onclick="window.location.href='hew_dashboard.html'">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
          </button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
