  <!-- Main Content -->
  <main class="main-content">
    <header class="dashboard-header">
      <h2>Submit Health Reports</h2>
    </header>

    <section class="form-section">
      <form id="reportForm" class="form-container">
        <div class="form-group">
          <label for="reportType">Report Type</label>
          <select id="reportType" required>
            <option value="">-- Select Report Type --</option>
            <option value="weekly">Weekly Report</option>
            <option value="monthly">Monthly Report</option>
            <option value="custom">Custom Report</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reportDate">Reporting Date</label>
          <input type="date" id="reportDate" required>
        </div>

        <div class="form-group">
          <label for="reportNotes">Additional Notes</label>
          <textarea id="reportNotes" rows="4" placeholder="Write remarks or summary..."></textarea>
        </div>

        <div class="form-group">
          <label for="reportFile">Attach Report File (optional)</label>
          <input type="file" id="reportFile" accept=".pdf,.xlsx,.xls,.csv">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fa fa-paper-plane"></i> Submit Report
          </button>

          <button type="button" class="btn-secondary" onclick="window.location.href='hew_dashboard.html'">
            <i class="fa fa-arrow-left"></i> Back
          </button>
        </div>
      </form>
    </section>
  </main>
